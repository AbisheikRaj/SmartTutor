<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Vguru-Login</title>
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
<link href="../static/styles/login.css" th:href="@{/styles/login.css}" type = "text/css" rel="stylesheet" />
<link rel="icon" type="image/jpg" class="img-fluid" th:href = "@{/img/icon.jpg}">

<div class = "logo">
	<img src="../static/img/logo.png" class="img-fluid" th:src="@{img/logo.png}"/>
</div>

</head>
<body>

<div class = "container">
 	<div class="row">
 		<div class="col-md-6 col-md-offset-3">
 			
 			<br>
 			<br>
 			
 			<h1 style = "text-align : center">LOGIN</h1>
 			
 			<br>
 			<div class = "form">
	    		<form th:action="@{/login}" method="post">
	     			<div th:if="${param.error}">
	      				<div class="alert alert-danger">Invalid username or password.
	      				</div>
     				</div>
     				<div th:if="${param.logout}">
      					<div class="alert alert-info">You have been logged out.
      					</div>
     				</div>
					<div class="glyphicon glyphicon-user" style = "padding-left : 115px">
						<label for="username">USERNAME</label>
						<input style = "width : 340px" type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
				    </div><br><br>
				     <div class="glyphicon glyphicon-rub" style = "padding-left : 115px">
				      	<label for="password">PASSWORD</label> 
				      	<input style = "width : 340px" type="password" id="password" name="password" class="form-control" placeholder="Password" />
				     </div>
				     <div class="form-group">
				      <div class="row">
				       <div class="col-sm-6 col-sm-offset-3">
				        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
				       </div>
				      </div>
				     </div>
				     <div class="form-group" style = "text-align : center">
				      <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
				     </div> 
					</div>
					</div>
				</div>
			</div>
			
    	</form>
	</body>
</html>
